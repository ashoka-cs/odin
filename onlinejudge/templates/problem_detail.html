{% extends 'base.html' %}
{% block title %} {{problem.problem_title}} {% endblock %}
{% block content %} 
<h2> {{problem.contest.contest_title}} : {{problem.problem_title }} </h2>
<p>
	{{problem.problem_statement | safe}}
</p>
{% if user.is_authenticated %}
<a href="{% url 'submit' problem_pk=problem.pk %}">Submit</a>
{% endif %}
{% endblock %}
