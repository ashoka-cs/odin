{% extends 'base.html' %}

{% block content %}

  <h1>{{ contest.contest_title }}</h1>
  <hr>
  {% if running %}
 

    {% for problem in problems %}
        <h2 class="problem-title"><a href="{% url 'problem_detail' problem_pk=problem.pk %}">{{forloop.counter}} : {{problem.problem_title}}</a></h2>
        <br>
        
        <br>
        <hr>
    {% endfor %}
  {% else %}
    <p>Contest is not active</p>
  {% endif %}
{% endblock %}
